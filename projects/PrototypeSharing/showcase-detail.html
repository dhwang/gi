<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Application Showcase Index</title>
    <style type="text/css">
		@import "jsclient/dojo/resources/dojo.css";
		@import "jsclient/dijit/themes/tundra/tundra.css";

    </style>
	<link rel="stylesheet" href="css/showcase.css" type="text/css" media="screen" />
  	<script djConfig="isDebug:true, parseOnLoad: true" src="jsclient/dojo/dojo.js" type="text/javascript"></script>
</head>

  <body class="tundra" id="applicationIndex">

<form method="POST" enctype="multipart/form-data" id="upload-form" action="/Showcase/">
						<div id="info-description">
							<div style="margin-top: 1.5em;" class="description-row">
								<label>Title: </label><input id="title-description"/><span class="required">*</span>
							</div>
							<div class="description-row">
								<label>About: </label><textarea id="about-description"></textarea><span class="required">*</span>
							</div>
							<div class="description-row">
								<label>Tags: </label><input id="tags-description"/>
								<br/>
								<small>Comma separated, e.g. Fun, Easy, Fast</small>
							</div>
							<div class="description-row">
								<label id="proxy-url-label">Proxy URLs: </label><textarea id="proxy-description">
								<br/>
								<small>One per line</small>
							</div><div class="description-row">
								<label>GI Runtime Location: </label><input id="runtime-location-description"/>
							</div></div>
						<div id="info-details">
							<hr/>
							<span>Author: </span><input id="author-detail"/><span class="required">*</span>
							<hr/>
							<span>Email: </span><input id="email-detail"/><span class="required">*</span>
							<hr/>
							<span>Version: </span><input id="version-detail"/><span class="required">*</span>
							<hr/>
							<span>License: </span>
							<select id="license-detail">
								<option value="open-source">Open Source</option>
								<option value="freeware">Freeware</option>
								<option value="shareware">Shareware</option>
							</select>
							<hr/>
							<span>App Key: </span><input id="key-detail"/>
							<hr/>
							<span>App File: </span><input type="file" id="file-detail"/><span class="required">*</span>
							<hr/>
							<div class="errorMessage">
								<span>File Error: </span> <span style="width: 70%;">Error message here.</span>
							</div>								
			        		<button id="save-button"><span class="saveIcon"/>Save</button>
							<button id="cancel-button"><span class="cancelIcon"/>Cancel</button>
						</div>
					</form>			
  </body>
</html>
