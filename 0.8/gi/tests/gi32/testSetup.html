<html>
<head>

  <title>Test Setup</title>

</head>
<body >

GIPATH=<input type="text" value="file:///C:/tibco/tibco-gi-3.3-pro" id="giroot" /> <br/> 
SELENIUMPATH=<input type="text" style="width:500" value=""  id="seleniumroot" /> <br/>
SAMPLESPATH=<input type="text" style="width:500" value=""  id="samplesroot" /> <br/>
GIVERSION=<input type="text" value="3.2.0" id="giversion"/> <br/>

<script language="JavaScript">
  var currentUrl = window.top.location.href; // get selenium path from browser URL
  var start_page = currentUrl.split('?')[0]; // get first part without parameters
  var launch_path = start_page.slice(0, start_page.lastIndexOf('/core')); 
  
  if (window.top.storedVars) {  
  this.document.getElementById("seleniumroot").value = launch_path; // update input box 
  this.document.getElementById("samplesroot").value = launch_path + "/gi/samples/gi32";
  
  window.top.storedVars['SELENIUMPATH'] = this.document.getElementById("seleniumroot").value;
  window.top.storedVars['GIPATH'] = this.document.getElementById("giroot").value;
  window.top.storedVars['SAMPLESPATH'] = this.document.getElementById("samplesroot").value;
  window.top.storedVars['GIVERSION'] = this.document.getElementById("giversion").value;
  }
   else {
   alert('storedVars not found!');
   window.top.close();
   }
</script>



</body>
</html>
