  and Firefox 1.5/2 for Windows. Results in other browsers may be inconsistent.

build.gi.name.edition = Professional Edition
build.gi.name.product = TIBCO General Interface&#8482;
build.gi.name.product.esc = TIBCO General Interface&amp;#8482;
build.gi.name.product.text = TIBCO General Interface(TM)

gi.productname = ${build.gi.name.product} &#8211; ${build.gi.name.edition}
